<h1>Task Management</h1>

<div class="add-task">
  <input type="text" [(ngModel)]="newTask" placeholder="Enter new task..." />
  <button (click)="addTask()">Add Task</button>
</div>

<div class="filter-section">
  <label for="search">Filter Tasks:</label>
  <input id="search" type="text" [(ngModel)]="searchTerm" placeholder="Search tasks..." />
</div>

<ul class="task-list">
  <li *ngFor="let task of filteredTasks">
    <span [class.completed]="task.completed">{{ task.task }}</span>
    
    <button (click)="toggleComplete(task)">
      {{ task.completed ? 'Undo' : 'Complete' }}
    </button>

    <button (click)="deleteTask(task.id)">Delete</button>
  </li>
</ul>
