<h2>User Feedback Form</h2>

<form [formGroup]="feedbackForm" (ngSubmit)="submitForm()">
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" />
    <div class="error" *ngIf="feedbackForm.get('name')?.invalid && feedbackForm.get('name')?.touched">
      Name is required.
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" />
    <div class="error" *ngIf="feedbackForm.get('email')?.invalid && feedbackForm.get('email')?.touched">
      <span *ngIf="feedbackForm.get('email')?.errors?.['required']">Email is required.</span>
      <span *ngIf="feedbackForm.get('email')?.errors?.['email']">Please enter a valid email address.</span>
    </div>
  </div>

  <div>
    <label for="message">Message:</label>
    <textarea id="message" formControlName="message"></textarea>
    <div class="error" *ngIf="feedbackForm.get('message')?.invalid && feedbackForm.get('message')?.touched">
      Message is required.
    </div>
  </div>

  <button type="submit" [disabled]="feedbackForm.invalid">Submit</button>
</form>
